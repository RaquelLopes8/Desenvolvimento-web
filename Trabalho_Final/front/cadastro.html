<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="./myPort.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body class="bgColor">

    <div class="cadastro container2">
        <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Cadastrar remédio</div>
            <div class="card-body colorDia">
                <h5 class="card-title"></h5>
                <form action="" method="post">
                    <div class="mb-4">
                        <label for="nome-remedio" class="form-label">Nome do remedio:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <p> Em quais dias da semana?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dom" id="dom" value="dom">
                        <label class="form-check-label" for="dom">Domingo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="seg" id="seg" value="seg">
                        <label class="form-check-label" for="seg">Segunda</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ter" id="ter" value="ter">
                        <label class="form-check-label" for="ter">Terça</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="qua" id="qua" value="qua">
                        <label class="form-check-label" for="qua">Quarta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="qui" id="qui" value="qui">
                        <label class="form-check-label" for="qui">Quinta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="sex" id="sex" value="sex">
                        <label class="form-check-label" for="sex">Sexta</label>
                    </div>
                    <div class="form-check" id="check">
                        <input class="form-check-input" type="checkbox" name="sab" id="sab" value="sab">
                        <label class="form-check-label" for="sab">Sábado</label>
                    </div>

                    <p>Qual data de início?</p>
                    <input type="date" name="inicio" id="inicio" class="check form-control">

                    <p>Qual data de termíno?</p>
                    <input type="date" name="fim" id="fim" class="check form-control">

                    <label for="dosagem" class="form-label">Quantidade de comprimidos:</label>
                    <input type="number" name="dosagem" id="dosagem" class="check form-control">

                    <label class="form-label" for="hora">Hora de tomar:</label>
                    <input type="time" name="hora" id="hora" class="form-control">
                    <a type="button" id="cadastrar" class="btn btn-light form-control mt-3" href="./myPort.html">Cadastrar</a>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="./cadastro.js">
</script>

</html>
