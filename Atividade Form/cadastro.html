<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastrar produto</h1>

    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome">
        </div>

        <br>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">
        </div>
        
        <br>
        
        <div>
            <label for="tel">Telefone:</label>
            <input type="tel" name="telefone" id="tel" placeholder="Seu número de telefone">
        </div>
        
        <br>
        
        <div>
            <label for="produto">Nome do produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Seu produto">
        </div>
        
        <br>
        
        <div>
            <label for="tipo-produto">Tipo do produto</label>
            <select name="tipo-produto" id="tipo-produto" >
                <option value="default">Selecionar</option>
                <option value="cozinha">Produtos para cozinha</option>
                <option value="quarto">Produtos para quarto</option>
                <option value="sala">Produtos para sala</option>
            </select>
        </div>
        
        <br>
        
        <div>
            <label for="preco">Preço do produto:</label>
            <input type="number" id="preco" placeholder="Preço do produto">
        </div>
        
        <br>
        
        <div>
            <span>Você aceita nossas condições?</span>
            <input type="checkbox" name="aceito" id="aceito">
            <label for="aceito">Aceito</label>
        </div>
        
        <br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
